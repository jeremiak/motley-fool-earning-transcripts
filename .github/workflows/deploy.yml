name: Deploy to Fly

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - uses: superfly/flyctl-actions/setup-flyctl@master
    - name: Install sqlite-utils, datasette and plugins
      run: pip install sqlite-utils datasette datasette-publish-fly
    - name: Deploy Datasette using Fly
      run: |-
        for file in ./transcripts/*.json
        do
          sqlite-utils insert transcripts.db Transcript $file --pk sourceUrl
        done
        datasette publish fly transcripts.db \
          --app motley-fool-earning-transcripts \
          --extra-options "--setting sql_time_limit_ms 5000" \
          --metadata datasette-metadata.json

